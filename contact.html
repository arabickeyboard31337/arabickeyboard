<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact | Arabic Keyboard</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="arabickeyboard.xyz">
    <meta name="copyright" content="arabickeyboard.xyz">
    <meta name="email" content="support@arabickeyboard.xyz">
    <meta name="keywords" content="contact, feedback, arabic keyboard">
    <meta name="description" content="Send your feedback to support when you have a problem with the arabic keyboard app.">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content=IE=edge>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="canonical" href="https://www.arabickeyboard.xyz/contact" />
  </head>

  <body style="background-color: #E3F2FD;">
    <nav class="navbar navbar-expand-lg" style="background-color: #798287 !important;">
      <div class="container">
        <a class="navbar-brand" href="index.html" style="color: white;" >
          <img src="https://raw.githubusercontent.com/arabickeyboard31337/arabickeyboard31337/master/favicon.png" width="30" height="30" class="d-inline-block align-top" style="border-radius: 5px 5px 5px 5px;">
          Arabic Keyboard
        </a>
        <a class="btn btn-outline-light btn-sm p-2 my-2 my-md-0 mr-md-3" href="https://en.wikipedia.org/wiki/Arabic">Learn Arabic</a>
      </div>
    </nav>

    <section style="padding-top: 3%; padding-bottom: 3%;">
      <div class="container">
        <div class="row">
          <div class="col-md-1">
          </div>

          <div class="col-md-10">
            <div class="col-lg-12">
              <h2 class="section-heading" style="color: black;">Contact Us</h2>
              <h4 class="section-subheading text-muted">We welcome your feedback.</h4>
            </div>
          </div>

          <div class="col-md-1">
          </div>
        </div>
        <div style="padding-top: 1%;" class="row">
          <div class="col-md-1">
          </div>

          <div class="col-md-10">
            <form action="https://formspree.io/support@arabickeyboard.xyz"
             method="POST" name="sentMessage" id="contactForm">
              <div class="row">
                <div class="col-md-6" style="height: 91%;">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Name *" id="name" name="name" required>
                  </div>

                  <div class="form-group">  
                    <input type="email" class="form-control" placeholder="Your Email *" id="email" name="email" required>
                  </div>

                  <div class="form-group">  
                    <input type="text" class="form-control" placeholder="Subject *" id="phone" name="subject" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group" style="height: 91%;">
                    <textarea style="height: 100%;" class="form-control" placeholder="Your Message *" id="message" name="message" required></textarea>
                  </div>
                </div>

                <div class="col-lg-12 text-center" style="padding-top: 0.5%;">
                  <input type="submit" value="Send" class="btn btn-secondary btn-lg">
                </div>
              </div>
            </form>
          </div>

          <div class="col-md-1">
          </div>
        </div>
      </div>
    </section>

    <footer class="text-muted text-center">
      <div class="container">
        <hr>
        <p style="padding-bottom: 0.4%;" class="mb-1">Copyright &copy; 2019 Arabic Keyboard</p>
        <ul class="list-inline">
          <button class="btn btn-outline-secondary btn-sm" onclick="window.location.href = 'https://www.arabickeyboard.xyz/contact';">Contact Us</button>
          <button class="btn btn-outline-secondary btn-sm" onclick="window.location.href = 'https://www.arabickeyboard.xyz/privacy';">Privacy</button>
        </ul>
      </div>
    </footer>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-139426833-1"></script>

    	function gtag(){dataLayer.push(arguments);}
    	gtag('js', new Date());

    	gtag('config', 'UA-139426833-1');
    </script>

  </body>

</html>
